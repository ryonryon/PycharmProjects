{% extends "base.html" %}

{% block title %}Edit{% endblock title %}

{% block content %}
    {% if id %}
        <h3 class="page-header">Edit</h3>
        <form action="{% url 'line_graph:edit' id=id %}" method="post" class="form-horizontal" role="form">
    {% else %}
        <h3 class="page-header">Add</h3>
        <form action="{% url 'line_graph:add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{% url 'line_graph:index' %}" class="btn btn-primary btn-sm">Back</a>
        </div>
      </div>
    </form>
{% endblock content %}
